name: Terraform CI CD Pipeline for Deploying AWS Resources
run-name: ${{ github.actor }} has triggered the pipeline

on:
  push:
    branches:
      - 'main'

jobs:
  build-infra:
    name: terraform-ci-cd
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials (lab keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Run Checkov (Terraform security scan)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: Lab2/Task1/Terraform

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: Lab2/Task1/Terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: Lab2/Task1/Terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: Lab2/Task1/Terraform

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        working-directory: Lab2/Task1/Terraform