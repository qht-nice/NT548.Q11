AWSTemplateFormatVersion: "2010-09-09"
Description: CloudFormation template to create a VPC with public and private subnets, NAT gateway, and EC2 instances.

Resources:
  # Tạo VPC
  MyVPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: MyVPC
  
  # Default Security Group cho VPC
  DefaultSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Default security group for VPC
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: 10.0.0.0/16
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: DefaultSecurityGroup
  
  # Tạo Internet Gateway
  MyInternetGateway:
    Type: AWS::EC2::InternetGateway
  
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref MyInternetGateway

  # Tạo Public Subnet
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [ 0, !GetAZs ]
      Tags:
        - Key: Name
          Value: PublicSubnet

  # Tạo Private Subnet
  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [ 0, !GetAZs ]
      Tags:
        - Key: Name
          Value: PrivateSubnet

  # Tạo Route Table cho Public Subnet
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref MyInternetGateway
  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # Tạo NAT Gateway
  MyNATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      SubnetId: !Ref PublicSubnet
      AllocationId: !GetAtt MyElasticIP.AllocationId

  MyElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  # Tạo Route Table cho Private Subnet
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref MyNATGateway
  PrivateSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

  # Security Group cho Public EC2 instance
  PublicEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH access
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 113.173.12.179/32

  # Security Group cho Private EC2 instance
  PrivateEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH from Public instance
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !Ref PublicEC2SecurityGroup

  # EC2 Instance trong Public Subnet
  PublicEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.small
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds: 
        - !Ref PublicEC2SecurityGroup
      KeyName: vockey
      ImageId: ami-0ecb62995f68bb549
      Tags:
        - Key: Name
          Value: PublicEC2Instance

  # EC2 Instance trong Private Subnet
  PrivateEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.small
      SubnetId: !Ref PrivateSubnet
      SecurityGroupIds: 
        - !Ref PrivateEC2SecurityGroup
      KeyName: vockey
      ImageId: ami-0ecb62995f68bb549
      Tags:
        - Key: Name
          Value: PrivateEC2Instance

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref MyVPC
    Export:
      Name: !Sub "${AWS::StackName}-VPCId"
  
  PublicSubnetId:
    Description: Public Subnet ID
    Value: !Ref PublicSubnet
    Export:
      Name: !Sub "${AWS::StackName}-PublicSubnetId"
  
  PrivateSubnetId:
    Description: Private Subnet ID
    Value: !Ref PrivateSubnet
    Export:
      Name: !Sub "${AWS::StackName}-PrivateSubnetId"
  
  InternetGatewayId:
    Description: Internet Gateway ID
    Value: !Ref MyInternetGateway
    Export:
      Name: !Sub "${AWS::StackName}-InternetGatewayId"
  
  NATGatewayId:
    Description: NAT Gateway ID
    Value: !Ref MyNATGateway
    Export:
      Name: !Sub "${AWS::StackName}-NATGatewayId"
  
  PublicSecurityGroupId:
    Description: Public EC2 Security Group ID
    Value: !Ref PublicEC2SecurityGroup
    Export:
      Name: !Sub "${AWS::StackName}-PublicSecurityGroupId"
  
  PrivateSecurityGroupId:
    Description: Private EC2 Security Group ID
    Value: !Ref PrivateEC2SecurityGroup
    Export:
      Name: !Sub "${AWS::StackName}-PrivateSecurityGroupId"
  
  PublicInstanceId:
    Description: Public EC2 Instance ID
    Value: !Ref PublicEC2Instance
    Export:
      Name: !Sub "${AWS::StackName}-PublicInstanceId"
  
  PrivateInstanceId:
    Description: Private EC2 Instance ID
    Value: !Ref PrivateEC2Instance
    Export:
      Name: !Sub "${AWS::StackName}-PrivateInstanceId"
  
  PublicInstancePublicIP:
    Description: Public EC2 Instance Public IP
    Value: !GetAtt PublicEC2Instance.PublicIp
    Export:
      Name: !Sub "${AWS::StackName}-PublicInstancePublicIP"
